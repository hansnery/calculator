<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <br></br>
  <h1>A Simple Calculator</h1>
  <h2>by Hans Oliveira</h2>
  <h3>An assignment part of the Odin Project's curriculum</h3>
  <br></br>
  <div id="container">
    <div id="display">0</div>
    <div class="button operator">CE</div>
    <div class="button operator">C</div>
    <div class="button operator">⌫</div>
    <div class="button operator">÷</div>
    <div data-key="103" class="button number">7</div>
    <div data-key="104" class="button number">8</div>
    <div data-key="105" class="button number">9</div>
    <div class="button operator">×</div>
    <div data-key="100" class="button number">4</div>
    <div data-key="101" class="button number">5</div>
    <div data-key="102" class="button number">6</div>
    <div class="button operator">-</div>
    <div data-key="97" class="button number">1</div>
    <div data-key="98" class="button number">2</div>
    <div data-key="99" class="button number">3</div>
    <div class="button operator">+</div>
    <div class="button">±</div>
    <div data-key="96" class="button number">0</div>
    <div class="button" id="dot">.</div>
    <div class="button operator" id="equals">=</div>
  </div>
  <script src="scripts/calculator.js"></script>
</body>
</html>
